version: '3.9'
services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - 5000:5000
    env_file:
      - ./backend/.env

    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    ports:
      - 27017:27017
    env_file:
      - ./backend/.env
networks:
  default:
    external: true

volumes:
  mongo-data:
